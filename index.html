<!DOCTYPE html>
<!--  Meta  -->
<head>

  <meta charset="UTF-8" />
  <title>Survey Form</title>

  <!--  Styles  -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/index.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

</head>
<body>
  <div class="container-fluid">
    <h1 id="title" class="text-center">Hello Survey!</h1>
  </div>
  <div class="container-fluid text-center">
    <p id="description">
      Take our survey!
    </p>
  </div>

  <div class="container-fluid">
    <form id="survey-form" action="/submit">
      <label class="form-control" id="name-label">Name:
        <input type="text" id="name" id="name-label" placeholder="Name" required>
      </label>
      <label class="form-control" id="email-label">Email:
        <input type="email"  id="email" placeholder="Email" required>
      </label>

      <label class="form-control" id="number-label">Rating:
        <input  id="number" type="number" min="1" max="10" placeholder="rating"> Select a number between 1 and 10
      </label>
      <div class="form-control">Please Select an Option:
        <label for="option1">
          <input type="radio" value="option1" name="option1/2/3/4">Option 1
        </label>
        <label for="option2">
          <input type="radio" value="option2" name="option1/2/3/4">Option 2
        </label>
        <label for="option3">
          <input type="radio" value="option3" name="option1/2/3/4">Option 3
        </label>
        <label for="option4">
          <input type="radio" value="option4" name="option1/2/3/4">Option 4
        </label>
      </div>
        <div class="form-control">Please select one of the following:
          <select name="options" id="dropdown">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
            <option value="option4">Option 4</option>
          </select>
        </div>
        <div class="checkbox">Select all that apply:
          <div>
            <input type="checkbox" value="option1">Option 1
          </div>
          <div class="col-xs-3">
            <input type="checkbox" value="option2">Option 2
          </div>
          <div class="col-xs-3">
            <input type="checkbox" value="option3">Option 3
          </div>
          <div class="col-xs-3">
            <input type="checkbox" value="option4">Option 4
          </div>
        </div>
        <div class="container-fluid">
          <textarea name="comments" id="" class="form-control" rows="5" placeholder="Additional comments..."></textarea>
        </div>
        <hr>
        <div class="form-control">
          <button id="submit" class="btn btn-primary btn-block">Submit <span class="fa fa-paper-plane"></span></button>
        </div>
    </form>

  </div>



  <!-- Scripts -->
  <script src="scripts/index.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
